<div class="card" style="margin: 2%">
  <div class="card-body">
        <p-table #dt [value]="sucesos"  [globalFilterFields]="['nombre']" [responsive]="true" [loading]="loading">

            <ng-template pTemplate="caption">
                <div style="text-align: right">
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Buscar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Casos</th>
                    <th>Ver en el mapa</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-suceso>
                <tr>
                    <td>{{suceso.id}}</td>
                    <td>{{suceso.nombre}}</td>
                    <td>{{suceso.fecha}}</td>
                    <td>{{suceso.hora}}</td>
                    <td>
                        <button type="button"  (click)="ver_casos(suceso)" class="btn btn-success bmd-btn-fab bmd-btn-fab-sm">
                          <i class="fa fa-search"></i>
                        </button>
                    </td>

                     <td>
                        <button style="display: block; text-align: center; margin: auto;" type="button" (click)="ver_mapa(suceso)" class="btn btn-success bmd-btn-fab bmd-btn-fab-sm">
                          <i class="fa fa-map-marker"></i>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
  </div>
</div>

<p-dialog header="Casos del suceso" [(visible)]="detalle" modal="true" [width]="800" >
    <p-table #dt [value]="casos" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Descripci√≥n</th>
                <th>Visibilidad</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-caso>
            <tr>
                <td>{{caso.fecha}}</td>
                <td>{{caso.hora}}</td>
                <td>{{caso.descripcion}}</td>
                <td>
                    <button *ngIf="!caso.visible" type="button" class="btn btn-danger bmd-btn-fab bmd-btn-fab-sm"  (click)="cambiar_visibilidad(caso.id)">
                      <i class="fa fa-eye-slash"></i>
                    </button>
                    <button *ngIf="caso.visible" (click)="cambiar_visibilidad(caso.id)" type="button" class="btn btn-success bmd-btn-fab bmd-btn-fab-sm">
                      <i class="fa fa-eye"></i>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-dialog>

<p-dialog header="Detalles sobre el mapa" [(visible)]="mapa" modal="true" [width]="800" [height]="400">
   <div id="map" class="row-full push"></div>
</p-dialog>
