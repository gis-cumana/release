<button type="button" class="btn btn-link btn-menu text-white" (click)="toggleSidebar($event)">
  <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
</button>

<div class="container-fluid top-overlay-image">
  <div class="row">
    <div class="col-6 offset-3 col-md-4 offset-md-4">
      <img class="full-image" src="./assets/images/cumasig-logo.png">
    </div>
    <div class="col-12 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
      <p class="text-white text-center">Sistema de Información Geográfica para el registro y visualización de información Geotécnica y Geológica de Cumaná Estado Sucre</p>
    </div>
  </div>
</div>

<div class="target">
  <img class="full-image" src="./assets/images/yoamoacumana.jpeg">
  <div class="my-sidebar text-white">

    <div class="container-fluid login">

      <div class="row">
        <div class="col">

          <fieldset *ngIf="!logged" class="form-group">
            <label for="email" class="bmd-label-floating">Correo Electronico</label>
            <input type="email" [(ngModel)]="email"  class="form-control" id="email2" placeholder="Correo">
          </fieldset>
          <fieldset *ngIf="!logged" class="form-group">
            <label for="password" class="bmd-label-floating">Contraseña</label>
            <input type="password" onkeyup="if(event.keyCode === 13){$('#botonlogin2').click();}" [(ngModel)]="password"  class="form-control" id="password2" placeholder="*******">
          </fieldset>

          <div class="box set-center">
            <button *ngIf="!logged" type="button" id="botonlogin2" (click)="login()" class="btn btn-success">Iniciar sesión</button>
            <button *ngIf="logged" type="button" id="botonlogout2" (click)="logout()" class="btn btn-danger">Cerrar sesión</button>
          </div>

        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">

        <div class="col-12">
          <button class="btn btn-outline-danger btn-sm btn-block" (click)="open(video)">
            <i class="fa fa-youtube fa-2x" aria-hidden="true"></i>
          </button>
        </div>

      </div>
    </div>
</div>

<div class="container-fluid bot-overlay-image">

          <div class="row">
            <div class="col-6 offset-3 box set-mid set-center">

              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

                      </button>
                      <br/>
                      <span class="text-center text-white">Riesgo Sísmico en Cumaná</span>

                  <div class="carousel-item">

                      <button type="button"  routerLink="/mapa" class="btn btn-outline-danger bmd-btn-fab">

            <ng-template #video let-c="close" let-d="dismiss">
              <div class="modal-header text-white">
                <h4 class="modal-title" id="modal-basic-title">Riesgo Sísmico de la ciudad de Cumaná</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col">
                    <iframe height="315" style="width: 100%" src="https://www.youtube.com/embed/DURYZ005PxE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Cerrar</button>
              </div>
            </ng-template>
